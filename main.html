<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<table>
			<caption>Calculator</caption>
			<thead id="screen">
				<tr>
					<th colspan="4" id="screen_operation"></th>
				</tr>
				<tr>
					<th colspan="4" id="screen_result"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="clear">C</td>
					<td class="operator" id="divide">/</td>
					<td class="operator" id="multiple">*</td>
					<td id="backspace">back</td>
				</tr>
				<tr>
					<td class="num" id="7">7</td>
					<td class="num" id="8">8</td>
					<td class="num" id="9">9</td>
					<td class="operator" id="substract">-</td>
				</tr>
				<tr>
					<td class="num" id="4">4</td>
					<td class="num" id="5">5</td>
					<td class="num" id="6">6</td>
					<td class="operator" id="add">+</td>
				</tr>
				<tr>
					<td class="num" id="1">1</td>
					<td class="num" id="2">2</td>
					<td class="num" id="3">3</td>
					<td rowspan="2" id="equal">=</td>
				</tr>
				<tr>
					<td colspan="2" class="num" id="0">0</td>
					<td id="point">.</td>
				</tr>
			</tbody>			
		</table>
	</div>
	<script src="main.js"></script>
</body>
</html>
